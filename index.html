<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion Mystery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Haunted Mansion Mystery</h1>
    </header>

    <div id="story-area">
        <p id="story-text">You have arrived at a mysterious mansion. Will you uncover its secret?</p>
        <div id="choices">
            <!-- Choices buttons will be dynamically added here -->
        </div>
        <div id="image-container">
            <img id="story-image" src="" alt="Story Image" />
        </div>
    </div>

    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
